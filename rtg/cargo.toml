[package]
name = "voxel_tracker"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Multi-camera voxel-based object tracking system"

[dependencies]
nalgebra = "0.32"
rayon = "1.8"
image = "0.24"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "ray_casting"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1